<!-- accounts/templates/accounts/registration.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h2>Register with your Email</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
